<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Fields</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>PERSONAL DETAILS FORM</legend>
            

        
        <label>Name</label>
        <input type="text" name="name"><br>
        <label>Email</label>
        <input type="email" name="email"><br>
        <label>Contanct No.</label>
        <input type="password" name="contact"><br>
        <label>Gender</label>
        <input type="radio" name="gender" value="male"> male
        <input type="radio" name="gender" value="female"> female<br>
        <label>Favorite City</label>
        <input type="checkbox" name="city" value="delhi"> delhi<br>
         <input type="checkbox" name="city" value="jaipur"> jaipur<br>
          <input type="checkbox" name="city" value="ajmer"> ajmer<br>
           <input type="checkbox" name="city" value="jaisalmer"> jaisalmer<br>
           <label>Address</label>
           <textarea name="address" rows="5" cols="20" ></textarea>
           <input type="submit" name="submit" value="ENTER">



           

        </fieldset>
    </form>

</body>
</html>
